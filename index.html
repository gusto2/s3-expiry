<!DOCTYPE html>
<html lang="en">
    <head>
        <title>S3 presigned URL generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Gabriel Vince">
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
        <link href="./css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <!-- Build your own version of the AWS SDK for JavaScript
        using S3 only
        https://sdk.amazonaws.com/builder/js/ -->
        <script src="./js/aws-sdk-2.1559.0.min.js"></script>
        
        <style nonce="o7N3wxWdj/sEiWBw">
        .errorText {
          background-color: orange;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div><span class="errorText" id="alertText"></span></div>
            <div>
                <div class="row gap-2 p-1">
                    <div class="col-sm"><label for="AWS_ACCESS_KEY">AWS_ACCESS_KEY</label></div>
                    <div class="col-sm">
                        <input id="AWS_ACCESS_KEY" name="AWS_ACCESS_KEY" type="text" required size="40" placeholder="AWS_ACCESS_KEY" />
                    </div>
                </div>
                <div class="row gap-2 p-1">
                    <div class="col-sm"><label for="AWS_ACCESS_SECRET_KEY">AWS_ACCESS_SECRET_KEY</label></div>
                    <div class="col-sm">
                        <input id="AWS_ACCESS_SECRET_KEY" name="AWS_ACCESS_SECRET_KEY" type="password" required size="40" placeholder="AWS_ACCESS_SECRET_KEY" />
                    </div>
                </div>
                <div class="row gap-2 p-1">
                    <div class="col-sm"><label for="AWS_REGION">AWS REGION</label></div>
                    <div class="col-sm">
                        <select id="AWS_REGION" name="AWS_REGION">
                        </select>
                    </div>
                </div>
                <div class="row gap-2 p-1">
                    <div class="col-sm"><label for="S3_URL">S3 url</label></div>
                    <div class="col-sm">
                        <input id="S3_URL" name="S3_URL" type="text" required size="40" placeholder="s3://bucketname/prefix/key" />
                    </div>
                </div>
                <div class="row gap-2 p-1">
                    <div class="col-sm"><label for="EXPIRES">Expires in (seconds)</label></div>
                    <div class="col-sm">
                        <input id="EXPIRES" name="EXPIRES" type="text" required size="40" placeholder="900" value="900" /></div>
                </div>
                <div class="row gap-2 p-1">
                    <div class="col-sm"><label for="action">Action</label></div>
                    <div class="col-sm">
                        <select id="action" name="action" title="action">
                            <option value="download">download</option>
                            <option value="upload">upload</option>
                        </select>
                    </div>
                </div>
                <div class="row gap-2 p-1">
                    <div class="col-sm"></div>
                    <div class="col-sm"><button id="presignButton" class="btn btn-primary">PRESIGN</button></div>
                </div>
            </div>
            <div class="gap-2 p-1">
                <div class="row gap-2 p-1">
                    <div class="col-sm-2" ><span>METHOD</span></div>
                    <div class="col-sm-8"><span id="method"></span></div>
                </div>
                <div class="row gap-2 p-1">
                    <div class="col-sm-2"><span>URL</span></div>
                    <div class="col-sm-8"><span id="url"></span></div>
                </div>
            </div>
        </div>
        <script src="./js/presign.js" ></script>

        -->
    </body>
</html>
